version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: test-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: my-api
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: test-runner
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      NODE_ENV: test
      MONGO_URI: mongodb://root:password@mongodb:27017/my-api?authSource=admin
    volumes:
      - ./coverage:/app/coverage
